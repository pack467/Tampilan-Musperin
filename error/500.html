<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Kesalahan Server - Museum Perkebunan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../error/styles/500.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="error-card">
            <div class="leaf-container">
                <svg class="leaf leaf-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="var(--error)" d="M50,0 Q60,30 50,60 Q40,90 50,100 Q60,90 70,60 Q80,30 90,0 Q70,20 50,0 Z"/>
                </svg>
                <svg class="leaf leaf-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#f44336" d="M50,0 Q60,30 50,60 Q40,90 50,100 Q60,90 70,60 Q80,30 90,0 Q70,20 50,0 Z"/>
                </svg>
            </div>

            <div class="logo-container">
                <div class="server-icon">
                    <div class="server-lights">
                        <div class="server-light"></div>
                        <div class="server-light"></div>
                        <div class="server-light"></div>
                    </div>
                    <div class="gear">
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                        <div class="gear-tooth"></div>
                    </div>
                </div>
            </div>
            
            <div class="error-code">500</div>
            <h1 class="error-message">Kesalahan Server</h1>
            <p class="description">
                <span class="description-header">🌿 Oops! Ada masalah teknis di server kami.</span>
                
                <div class="reasons">
                    <span class="reason-bullet">Server sedang sibuk</span>
                    <span class="reason-bullet">Kesalahan konfigurasi</span>
                    <span class="reason-bullet">Pemeliharaan sistem</span>
                </div>

                <span class="explore-text">
                    Tim kami sedang berusaha memperbaikinya. Silakan coba lagi nanti atau 
                    kembali ke halaman utama untuk menjelajahi koleksi kami! 🍃
                </span>
            </p>
            
            <a href="/" class="home-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Kembali ke Beranda
            </a>
        </div>
    </div>
</body>
</html>
