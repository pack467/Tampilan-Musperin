<!DOCTYPE html>
<html lang="id">
<head>

</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="error-card">
            <svg class="shield-decoration shield-left" viewBox="0 0 100 100" fill="var(--primary)">

                    </svg>
                    <p class="warning-text">Hak akses eksklusif untuk pengguna terdaftar</p>
                </div>
                
                <div class="warning-item">
                    <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75h-.152c-3.196 0-6.1-1.249-8.25-3.286z" />
                    </svg>
                    <p class="warning-text">Pembatasan keamanan tingkat tinggi</p>
                </div>
                
                <div class="warning-item">
                    <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                    </svg>
                    <p class="warning-text">Diperlukan verifikasi khusus</p>
                </div>
            </div>

            <a href="/" class="home-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>

            <svg class="shield-decoration shield-right" viewBox="0 0 100 100" fill="var(--secondary)">
                <path d="M50 2.5L5 25v50l45 22.5L95 75V25L50 2.5zm0 7.5l40 20v40l-40 20-40-20V30l40-20zM25 40v20l25 12.5L75 60V40L50 27.5 25 40z"/>
