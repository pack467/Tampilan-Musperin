<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway - Museum Perkebunan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9800;
            --secondary: #FFB74D;
            --accent: #FFD54F;
            --dark: #F57C00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #fff8f1 0%, #fffdf8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 24px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 50px rgba(255, 152, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 183, 77, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .error-card:hover {
            transform: translateY(-5px) rotateX(1deg) rotateY(-1deg);
        }

        .logo-container {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .museum-logo {
            height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .museum-logo:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            margin-bottom: 1.5rem;
            text-shadow: 4px 4px 0 rgba(255, 183, 77, 0.2);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-message {
            color: var(--dark);
            font-size: 1.75rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .error-message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        .description {
            color: #5d4037;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            padding: 25px;
            background: #fffaf2;
            border-radius: 12px;
            border: 1px solid #ffe0b2;
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.08);
        }

        .description-header {
            display: block;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FF9800, #F57C00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .reasons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .reason-bullet {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #fff3e0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .reason-bullet:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.1);
        }

        .reason-bullet::before {
            content: "‚Ä¢";
            color: #F57C00;
            font-size: 1.4em;
            line-height: 1;
        }

        .explore-text {
            display: block;
            margin-top: 20px;
            font-style: italic;
            color: #8d6e63;
            font-weight: 500;
            line-height: 1.4;
        }

        .home-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            margin-top: 1.5rem;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        .home-btn:hover {
            box-shadow: 0 15px 30px rgba(255, 152, 0, 0.35);
            transform: translateY(-3px);
        }

        .home-btn:active {
            transform: scale(0.98);
        }

        .leaf-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            opacity: 0.15;
            animation: float 4s ease-in-out infinite;
        }

        .leaf-1 {
            width: 120px;
            top: -30px;
            right: -30px;
            transform: rotate(45deg);
            animation-delay: 0.5s;
        }

        .leaf-2 {
            width: 160px;
            bottom: -60px;
            left: -60px;
            transform: rotate(-20deg);
            animation-delay: 1s;
        }

        .gateway-icon {
            position: relative;
            width: 180px;
            height: 120px;
            margin: 0 auto 30px;
        }

        .server {
            position: absolute;
            width: 60px;
            height: 80px;
            background: #FFB74D;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .server-left {
            left: 20px;
            top: 20px;
        }

        .server-right {
            right: 20px;
            top: 20px;
        }

        .server-detail {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
        }

        .server-line {
            width: 80%;
            height: 6px;
            top: 20px;
            left: 10%;
            border-radius: 3px;
        }

        .server-light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            top: 40px;
            left: 45%;
        }

        .server-light.red {
            background: #F44336;
            top: 60px;
        }

        .connection {
            position: absolute;
            height: 8px;
            background: #FF9800;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 1.5s infinite;
            border-radius: 4px;
        }

        .connection-1 {
            width: 30px;
            left: 80px;
            animation-delay: 0s;
        }

        .connection-2 {
            width: 40px;
            left: 115px;
            animation-delay: 0.2s;
        }

        .connection-3 {
            width: 30px;
            left: 160px;
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(1); }
            50% { opacity: 1; transform: translateY(-50%) scale(1.05); }
        }

        .gate {
            position: absolute;
            width: 30px;
            height: 50px;
            background: #FF9800;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gate::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 20px;
            background: #FFD54F;
            top: -10px;
            left: -5px;
            border-radius: 50% 50% 0 0;
            clip-path: polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            filter: blur(1px);
            opacity: 0.8;
            animation: drift 15s linear infinite;
        }

        .cloud-1 {
            width: 100px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .cloud-2 {
            width: 150px;
            height: 50px;
            top: 25%;
            right: 10%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud-3 {
            width: 80px;
            height: 30px;
            bottom: 20%;
            left: 15%;
            animation-duration: 20s;
            animation-delay: -7s;
        }

        @keyframes drift {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.4rem;
            }
            
            .gateway-icon {
                transform: scale(0.8);
            }
            
            .error-card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .reasons {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
    </div>
    
    <div class="container">
        <div class="error-card">
            <div class="leaf-container">
                <svg class="leaf leaf-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="var(--primary)" d="M50,0 Q60,30 50,60 Q40,90 50,100 Q60,90 70,60 Q80,30 90,0 Q70,20 50,0 Z"/>
                </svg>
                <svg class="leaf leaf-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path fill="var(--secondary)" d="M50,0 Q60,30 50,60 Q40,90 50,100 Q60,90 70,60 Q80,30 90,0 Q70,20 50,0 Z"/>
                </svg>
            </div>

            <div class="logo-container">
                <div class="gateway-icon">
                    <div class="server server-left">
                        <div class="server-detail server-line"></div>
                        <div class="server-detail server-light"></div>
                        <div class="server-detail server-light red"></div>
                    </div>
                    <div class="server server-right">
                        <div class="server-detail server-line"></div>
                        <div class="server-detail server-light"></div>
                        <div class="server-detail server-light"></div>
                    </div>
                    <div class="connection connection-1"></div>
                    <div class="connection connection-2"></div>
                    <div class="connection connection-3"></div>
                    <div class="gate"></div>
                </div>
            </div>
            
            <div class="error-code">502</div>
            <h1 class="error-message">Bad Gateway</h1>
            <p class="description">
                <span class="description-header">üåø Oops! Terjadi masalah pada gateway server</span>
                
                <div class="reasons">
                    <span class="reason-bullet">Server tidak merespon</span>
                    <span class="reason-bullet">Masalah jaringan</span>
                    <span class="reason-bullet">Proxy server error</span>
                </div>

                <span class="explore-text">
                    Tim kami sedang memperbaiki koneksi. Silakan refresh halaman ini 
                    atau kembali ke halaman utama untuk melanjutkan penjelajahan! üçÉ
                </span>
            </p>
            
            <a href="/" class="home-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Kembali ke Beranda
            </a>
            
            <button class="home-btn" style="background: linear-gradient(135deg, #5d4037 0%, #8d6e63 100%); margin-left: 15px;" onclick="location.reload()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/>
                </svg>
                Coba Lagi
            </button>
        </div>
    </div>
</body>
</html>
